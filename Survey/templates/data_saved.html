<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url("{% static 'assets/bg/img-bg-1.webp' %}");/* Reemplaza con la URL o ruta de tu imagen */
            background-size: cover; /* Hace que la imagen cubra toda la pantalla */
            background-position: center; /* Centra la imagen */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            color: #333;
            font-family: 'Arial', sans-serif;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #004f4d;
        }

        #fechaHora {
            font-size: 1.8rem;
            font-weight: bold;
            color: #317e7d;
        }

        .card {
            border: none;
            border-radius: 12px;
            padding: 15px;
            transition: 0.3s ease-in-out;
            cursor: pointer;
        }

        .card:hover {
            background-color: #e3f2fd;
            transform: scale(1.02);
        }

        .btn-custom {
            display: block;
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #004f4d;
            border: 2px solid #4fb0ae;
            background: white;
            transition: 0.3s ease-in-out;
            text-decoration: none;
        }

        .btn-custom:hover {
            background: #4fb0ae;
            color: white;
            border-color: #004f4d;
        }
    </style>
</head>
<body>
    {% load static %}
    <div class="container">
        <img class='img-logo' src="{% static 'assets\img\img-logo.webp' %}" width="180" height="auto">
        <h1> Datos guardados</h1>
        <p id="fechaHora"></p>
        
        <h2 class="mt-4 font-weight-bold">ðŸ“Œ Datos Guardados:</h2>
        
        {% for register in registers %}
        <div class="card my-3">
            <a href="#" class="btn-custom">ID: {{ register.id }} - <span style="color: #000000;">Valoracion: {{ register.note }}</span> - <span style="color: darkgreen;" >Fecha:{{ register.date }}</span></a>
        </div>
        {% empty %}
        <p class="text-muted">No hay datos registrados aÃºn.</p>
        {% endfor %}
    </div>

    <script src="{% static 'script.js' %}"></script>
</body>
</html>
