{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Thank You</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
        <style>
            body {
                background-color: rgb(134, 199, 201); /* Se mantiene el fondo */
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                text-align: center;
                position: relative;
            }
            .logo {
                width: 200px;
                opacity: 0.5; /* Transparente */
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            .thank-you-message {
                font-size: 3rem;
                font-weight: bold;
                color: #ffffff;
                text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
                margin-bottom: 20px;
            }
            .btn-back {
                background-color: #007bff;
                color: white;
                padding: 12px 25px;
                font-size: 1.2rem;
                border: none;
                border-radius: 8px;
                transition: background 0.3s ease;
                text-decoration: none;
            }
            .btn-back:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <img class='logo' src="{% static 'assets/img/img-logo.webp' %}" alt="Logo">
        <div class="thank-you-message">Â¡Gracias por su tiempo y confianza!</div>
        <a href="/" class="btn-back">Regresar al inicio</a>
    </body>
</html>
