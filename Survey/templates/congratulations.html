{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedGem - Agradecimiento</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <style>
        /* Fuente personalizada */
        @font-face {
            font-family: 'Artifakt';
            src: url('{% static "fonts/ArtifaktElement-Black.woff2" %}') format('woff2'),
                 url('{% static "fonts/ArtifaktElement-Black.ttf" %}') format('truetype');
            font-weight: bold;
        }
        .artifakt-element-black {
            font-family: 'Artifakt', sans-serif;
            font-weight: bold;
        }

        /* Fondo blanco */
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        /* Logo centrado con transparencia */
        .logo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.1;
            z-index: -1;
        }
        .logo-container img {
            width: 350px;
            height: auto;
        }

        /* Mensaje de agradecimiento */
        .thank-you-message {
            font-size: 2.8rem;
            font-weight: bold;
            color: #333;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
            max-width: 80%;
        }

        /* Botón personalizado */
        .btn-custom {
            background-color: #38c1c9;
            border: none;
            padding: 12px 24px;
            font-size: 1.2rem;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #2ca2a8;
        }
    </style>
</head>
<body>

    <!-- Logo centrado con transparencia -->
    <div class="logo-container">
        <img src="{% static 'assets/img/img-logo.webp' %}" alt="Logo RedGem">
    </div>

    <!-- Contenido principal -->
    <div class="text-center">
        <p class="artifakt-element-black thank-you-message">
            ¡Gracias por tu tiempo y por responder nuestra encuesta!
        </p>
        <a href="/" class="btn btn-custom mt-4">Regresar al inicio</a>
    </div>

</body>
</html>
