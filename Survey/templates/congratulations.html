{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Thank You</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
        <style>
            body {
                background-color: rgb(134, 199, 201);
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                text-align: center;
                position: relative;
                font-family: 'Arial', sans-serif;
            }
            .logo {
                width: 250px;
                opacity: 0.2;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            .thank-you-container {
                background: rgba(255, 255, 255, 0.9);
                padding: 40px;
                border-radius: 12px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
                z-index: 2;
                position: relative;
                max-width: 600px;
            }
            .thank-you-message {
                font-size: 2.5rem;
                font-weight: bold;
                color: #004f4d;
                margin-bottom: 20px;
            }
            .btn-back {
                background-color: #007bff;
                color: white;
                padding: 12px 25px;
                font-size: 1.2rem;
                border: none;
                border-radius: 8px;
                transition: background 0.3s ease;
                text-decoration: none;
                display: inline-block;
            }
            .btn-back:hover {
                background-color: #0056b3;
            }
            .extra-content {
                margin-top: 30px;
                font-size: 1.2rem;
                color: #333;
                max-width: 700px;
                text-align: center;
            }
            .social-links {
                margin-top: 20px;
            }
            .social-links a {
                margin: 0 10px;
                font-size: 1.5rem;
                color: #004f4d;
                text-decoration: none;
            }
            .social-links a:hover {
                color: #007bff;
            }
        </style>
    </head>
    <body>
        <img class='logo' src="{% static 'assets/img/img-logo.webp' %}" alt="Logo">
        <div class="thank-you-container">
            <div class="thank-you-message">¡Gracias por su tiempo y confianza!</div>
            <p class="extra-content">Apreciamos su colaboración. Su opinión es muy importante para nosotros y nos ayuda a mejorar cada día. Si desea más información, contáctenos a través de nuestras redes sociales.</p>
            <div class="social-links">
            </div>
            <a href="/" class="btn-back">Regresar al inicio</a>
        </div>
    </body>
</html>
