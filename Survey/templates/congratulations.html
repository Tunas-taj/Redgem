{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RedGem - Agradecimiento</title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Estilos personalizados -->
        <style>
            /* Fuente personalizada */
            @font-face {
                font-family: 'Artifakt';
                src: url('{% static "fonts/ArtifaktElement-Black.woff2" %}') format('woff2'),
                    url('{% static "fonts/ArtifaktElement-Black.ttf" %}') format('truetype');
                font-weight: bold;
            }
            .artifakt-element-black {
                font-family: 'Artifakt', sans-serif;
                font-weight: bold;
            }

            /* Mantener el fondo del body */
            body {
                background-color: rgb(134, 199, 201);
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                text-align: center;
            }

            /* Logo en el centro con transparencia */
            .logo-container {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                opacity: 0.2;
                z-index: -1;
            }
            .logo-container img {
                width: 300px;
                height: auto;
            }

            /* Mensaje de agradecimiento */
            .thank-you-message {
                font-size: 3rem;
                font-weight: bold;
                color: white;
                text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
                max-width: 80%;
            }

            /* Botón personalizado */
            .btn-custom {
                background-color: #38c1c9;
                border: none;
                padding: 12px 24px;
                font-size: 1.2rem;
                color: #fff;
                border-radius: 8px;
                text-decoration: none;
                transition: background-color 0.3s ease;
            }
            .btn-custom:hover {
                background-color: #2ca2a8;
            }
        </style>
    </head>
    <body>

        <!-- Logo centrado con transparencia -->
        <div class="logo-container">
            <img src="{% static 'assets/img/img-logo.webp' %}" alt="Logo RedGem">
        </div>
        <!-- Contenido principal -->
        <div class="text-center">
            <p class="artifakt-element-black thank-you-message">
                ¡Gracias por tomarte el tiempo de responder nuestra encuesta!
            </p>
            <a href="/" class="btn btn-custom mt-4">Regresar al inicio</a>
        </div>
    </body>
</html>
