{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gracias</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  >

  <!-- Estilos base de tu proyecto -->
  <link href="{% static 'assets/css/default/app.min.css' %}" rel="stylesheet" />

  <!-- Fuente Artifakt -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <style>
    @font-face {
      font-family: 'Artifakt';
      src: url('{% static "fonts/ArtifaktElement-Black.woff2" %}') format('woff2'),
           url('{% static "fonts/ArtifaktElement-Black.ttf" %}') format('truetype');
      font-weight: bold;
    }
    .artifakt-element-black {
      font-family: 'Artifakt', sans-serif;
      font-weight: bold;
    }

    body {
      background-color: rgb(134, 199, 201);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      font-family: 'Open Sans', sans-serif;
    }

    /* Contenedor principal centrado */
    .main-container {
      min-height: 100vh;           /* Ocupa toda la ventana */
      display: flex;              /* Usamos flexbox */
      flex-direction: column;
      justify-content: center;    /* Centra verticalmente */
      align-items: center;        /* Centra horizontalmente */
      text-align: center;
      padding: 20px;
    }

    /* Logo */
    .img-logo {
      width: 180px;
      height: auto;
    }

    /* Título principal */
    .title-text {
      font-size: 3rem;
      color: #fff;
      margin-top: 20px;
    }

    /* Subtítulo */
    .sub-text {
      font-size: 1.3rem;
      color: #004f4d;
      margin: 20px 0;
    }

    /* Botón personalizado */
    .btn-custom {
      background-color: #38c1c9;
      color: #fff;
      border: none;
      font-size: 1rem;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
    }
    .btn-custom:hover {
      background-color: #2ca2a8;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- LOGO -->
    <img class="img-logo" src="{% static 'assets/img/img-logo.webp' %}" alt="Logo">

    <!-- Título principal -->
    <h1 class="artifakt-element-black title-text">RedGem</h1>

    <!-- Mensaje de agradecimiento -->
    <p class="artifakt-element-black sub-text">
      ¡Gracias por darnos tu tiempo y contestar esta encuesta!
    </p>

    <!-- Botón de regreso -->
    <a class="btn-custom" href="/">Regresar al inicio</a>
  </div>
</body>
</html>
