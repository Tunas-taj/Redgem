{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedGem - Agradecimiento</title>

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    >

    <!-- Estilos base -->
    <link href="{% static 'assets/css/default/app.min.css' %}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />

    <style>
        /* Fuente personalizada */
        @font-face {
        font-family: 'Artifakt';
        src: url('{% static "fonts/ArtifaktElement-Black.woff2" %}') format('woff2'),
            url('{% static "fonts/ArtifaktElement-Black.ttf" %}') format('truetype');
        font-weight: bold;
        }
        .artifakt-element-black {
        font-family: 'Artifakt', sans-serif;
        font-weight: bold;
        }

        /* Fondo y cuerpo */
        body {
        background-color: rgb(134, 199, 201);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        margin: 0;
        font-family: 'Open Sans', sans-serif;
        }

        /* Header */
        header {
        background: rgba(0, 0, 0, 0.2);
        padding: 20px 0;
        }
        .logo {
        width: 180px;
        height: auto;
        }
        nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 20px;
        }
        nav ul li a {
        color: #fff;
        text-decoration: none;
        font-size: 1.1rem;
        }
        nav ul li a:hover {
        text-decoration: underline;
        }

        /* Banner principal */
        .main-banner {
        position: relative;
        background: url("{% static 'assets/img/img-red.webp' %}") no-repeat center center;
        background-size: cover;
        height: 60vh;
        display: flex;
        align-items: center;
        justify-content: center;
        }
        .overlay {
        position: absolute;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.4);
        }
        .banner-text {
        position: relative;
        color: whitesmoke;
        font-size: 3rem;
        z-index: 1;
        }

        /* Sección de contenido */
        .content-section {
        padding: 40px 20px;
        text-align: center;
        }
        .content-section h2 {
        font-size: 2.5rem;
        margin-bottom: 20px;
        }
        .content-section p {
        font-size: 1.25rem;
        margin-bottom: 30px;
        }

        .btn-custom {
        background-color: #38c1c9;
        border: none;
        padding: 12px 24px;
        font-size: 1.2rem;
        color: #fff;
        border-radius: 8px;
        text-decoration: none;
        transition: background-color 0.3s ease;
        }
        
        .btn-custom:hover {
        background-color: #2ca2a8;
        }

        /* Footer */
        footer {
        background-color: #004f4d;
        color: #fff;
        padding: 20px 0;
        text-align: center;
        }
    </style>
    </head>
    <body>
    <!-- Header con logo y navegación -->
    <header class="container">
        <div class="d-flex justify-content-between align-items-center">
        <div>
            <img class="logo" src="{% static 'assets/img/img-logo.webp' %}" alt="Logo RedGem">
        </div>
        <nav>
            <ul class="d-flex">
                <li class="nav-item"><a href="/" class="nav-link">Inicio</a></li>
                <li class="nav-item"><a href="/about/" class="nav-link">Acerca de</a></li>
                <li class="nav-item"><a href="/contact/" class="nav-link">Contacto</a></li>
            </ul>
        </nav>
        </div>
    </header>

    <!-- Banner principal -->
    <section class="main-banner">
        <div class="overlay"></div>
        <div class="banner-text artifakt-element-black">RedGem</div>
    </section>

    <!-- Sección de agradecimiento -->
    <section class="content-section container">
        <h2 class="artifakt-element-black">¡Muchas gracias por contestar nuestra encuesta!</h2>
        <p class="lead">
        Valoramos tu tiempo y tus respuestas. Tu opinión es esencial para seguir mejorando.
        </p>
        <a href="/" class="btn-custom">Regresar al inicio</a>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
        <p class="mb-0">&copy; 2025 RedGem. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
    </body>
</html>
